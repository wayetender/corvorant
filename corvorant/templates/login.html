<!doctype html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corvorant Course System">
    <meta name="author" content="Lucas Waye">
    <title>{% block title %}Corvorant :: Login{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading">Login</h2>
    {% if error %}<p class="text-danger">{{error}}</p>{% endif %}
    <input type="text" name="username" class="form-control" placeholder="Email address" autofocus>
    <input type="password" name="password" class="form-control" placeholder="Password">
    <input type="hidden" name="back" value="{{back}}">
    <!-- <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</body>

</html>
