{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-dissmissable alert-{{ message[0] }}">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      	{{ message[1] }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
